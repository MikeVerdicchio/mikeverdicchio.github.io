<div class="container">
    <div class="row justify-content-center">
        <h1>{{ include.title }}</h1>
    </div>

    <div class="row justify-content-center">
        <h4>
            {{ include.subtitle }}
        </h4>
    </div>

    <div class="row justify-content-center">
        {% for video in include.videos %}
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{{ x.video }}" allowfullscreen></iframe>
        </div>
        {% endfor %}

        {% for picture in include.pictures %}
        <div class="col-sm">
            <img src="{{ picture | relative_url }}" class="img-fluid">
        </div>
        {% endfor %}
    </div>

    <div class="row">
        {{ x.content }}
    </div>
</div>
